{% extends "Jose_App/base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Lista de tareas (en memoria)</h1>
  <ul class="list-group mb-3">
    {% for task in tasks %}
      <li class="list-group-item">{{ task }}</li>
    {% empty %}
      <li class="list-group-item">No hay tareas.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'tasks_add' %}" class="btn btn-primary">Agregar nueva tarea</a>
</div>
{% endblock %}
