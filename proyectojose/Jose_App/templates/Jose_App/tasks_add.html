{% {% extends "Jose_App/base.html" %}%}
{% block content %}
    <h1 class = "mb-4">Add Task</h1>
    <form action="{% url 'tasks_add' %}" method="post" class="mb-3"> 
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="task" class="form-control" placeholder="New Task" class = "form-control">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        </form>
    <a href="{% url 'task_index' %}" class="btn btn-secondary">View Tasks</a>
{% endblock %}
